version: "3.9"

networks:
  apps:
    external: true

services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    hostname: prowlarr
    networks:
      - apps
    user: root
    environment:
      PUID: 0
      PGID: 0
      TZ: Asia/Manila
    volumes:
      - ${BASE_FAST_DIR}/prowlarr/config:/config
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9696 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy: 
      placement:
        constraints:
          - node.hostname == ${APPS_HOSTNAME}
